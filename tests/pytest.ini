[pytest]
minversion = 8.0
addopts = -ra -q
testpaths = ["core_tests"]
python_files = ["test_*.py"]
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

markers = [
    "integration: marks tests as integration tests",
    "security: marks tests that verify security requirements",
]

# Disable warnings we know about but won't fix for MVP
filterwarnings =
    ignore::DeprecationWarning:sqlalchemy.*:
    ignore::DeprecationWarning:.*utcnow.*:
    ignore::DeprecationWarning:importlib_resources.*: 